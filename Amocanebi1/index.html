// გამოტანილი დივებიდან შემთხვევითად შეარჩიეთ რომელიმე 5 დივი და ჩასვით ასევე შემთხვევითი 200x200 ზე

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კალენდარი</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>კალენდარი</h1>
    <label for="year">წელი:</label>
    <input type="number" id="year" value="2024">
    <label for="month">თვე:</label>
    <input type="number" id="month" value="11" min="1" max="12">
    <button onclick="generateCalendar()">კალენდრის შექმნა</button>

    <div id="calendar"></div>

    <script src="calendar.js"></script>
</body>
</html>

<script>
    function Davaleba3(){
    const Container = document.getElementById("container");
    Container.innerHTML= ''
    Container.style.display= "flex";

const N = parseInt(prompt("SheiyvaneT Striqonebis raodenoba"))
const M = parseInt(prompt("SheiyvaneT Svetebis raodenoba"))

if(isNaN(N) || N=="" || M == null || M =="" ){
    document.write("Invalid Input")
    return 0;
}

    for(let i=0;i<N;i++){
        const Striqonebi = document.createElement("div")
        for(let j=0;j<M;j++){
            const Svetebi = document.createElement("div")
            Svetebi.style.width="100px";
            Svetebi.style.border="1px solid black"

            Striqonebi.appendChild(Svetebi);
        }
        Container.appendChild(Striqonebi)
    }
    document.body.appendChild(Container)


}
// Davaleba3()

</script>
