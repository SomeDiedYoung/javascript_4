<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="touchpad">
            <div class="numpad">
                <span class="tap1">1</span>
                <span class="tap1">2</span>
                <span class="tap1">3</span>
                <span class="tap1">4</span>
                <span class="tap1">5</span>
                <span class="tap1">6</span>
                <span class="tap1">7</span>
                <span class="tap1">8</span>
                <span class="tap1">9</span>
                <span class="tap1">0</span>
            </div>
            <div class="aside-bar">
                <span class="aside-bar-item">+</span>
                <span class="aside-bar-item">-</span>
                <span class="aside-bar-item">*</span>
                <span class="aside-bar-item">/</span>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
