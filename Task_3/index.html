<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #a09f9f;
            padding: 20px;
            border-radius: 8px;
             max-width: 300px;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            color: rgb(30, 25, 25);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Simple Interest Calculator</h2>
    <form id="interestForm">
        <label for="principal">Principal (P):</label>
        <input type="number" id="principal" required>

        <label for="rate">Rate of Interest (%) (r):</label>
        <input type="number" id="rate" step="0.01" required>

        <label for="time">Time (years) (t):</label>
        <input type="number" id="time" required>

        <button type="button" onclick="calculateInterest()">Calculate</button>
    </form>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateInterest() {
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value);
        const time = parseFloat(document.getElementById("time").value);

        if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
            document.getElementById("result").innerText = "Please enter valid values.";
            return;
        }

        // Simple Interest Formula
        const simpleInterest = (principal * rate * time) / 100;
        const totalAmount = principal + simpleInterest;

        document.getElementById("result").innerHTML = `
            Simple Interest: <strong>${simpleInterest.toFixed(2)}</strong><br>
            Total Amount: <strong>${totalAmount.toFixed(2)}</strong>
        `;
    }
</script>

</body>
</html>
